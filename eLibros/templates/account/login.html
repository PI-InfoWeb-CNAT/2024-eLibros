{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}eLibros - Entrar{% endblock title %}</title>
  {% block css %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% endblock %}
</head>


<body class="bodylogin">
  <header class="headerlogin">
    <h1><a href="{% url 'inicio' %}"><img src="{% static 'images/logoacesso.png' %}" alt="logo eLibros"></a></h1>
  </header>
  <main>
    <section class="login">
      <figure><img src="{% static 'images/vetorlogin.png' %}"></figure>
      <div class="barraacesso"></div>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
  
        {{ form.non_field_errors }}
        <div class="form-group">
          <label for="login">Email</label>
          <div class="input-icon">
              <img src="{% static 'images/icons/user.png' %}" alt="User Icon" class="img-form">
              {{ form.login }}
          </div>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-icon">
              <img src="{% static 'images/icons/lock.png' %}" alt="Lock Icon" class="img-form">
              {{ form.password }}
          </div>
        </div>

        <div class="form-group">
          <label for="myCheckbox1">
            {{ form.remember }}
            <span class="checkbox-dot"></span>
          </label>
          <label for="remember" style="font-size: 14px; margin-top: 0em !important;">Lembre-se de mim</label>
        </div>

        <button type="submit">Entrar</button>
        <p>NÃ£o possui uma conta? <a href="{% url 'signup' %}">Cadastrar</a></p>
      </form>
    </section>
  </main>
</body>

{% block javascript %}
<script type="text/javascript">
  console.log("CSRF Token: {{ csrf_token }}");
</script>
{% endblock %}
</html>
