                        <label for="autor">Autor(es):</label><br>

                        R$<input id="preco" type="text" value='40,00' disabled>

                    <div>
                        <label class="sinopse" for="sinopse">Sinopse:</label>
                        <textarea id="sinopse" rows="6" disabled>Primeiro, o uso de novos agrotóxicos sem os devidos testes. Depois, a reação inesperada com as larvas que eles deveriam dizimar. Não se sabe quem foi o primeiro infectado, apenas que o surto começou no Mato Grosso do Sul. São os chamados corpos secos: espectros humanos que não possuem mais atividade cerebral. Mas seus corpos ainda funcionam e anseiam por sangue. Seis meses depois, há poucos sobreviventes. Um jovem aparentemente imune à doença está sendo estudado por uma equipe médica e precisa ser protegido a qualquer custo; uma dona de casa vive em uma fazenda no interior do Brasil e se encontra sozinha precisando reagir para sair de seu isolamento; uma criança vê a mãe tentar de tudo para salvar a família e fugir do contágio; uma engenheira de alimentos percebe que seus conhecimentos técnicos talvez não sejam suficientes para explicar o terror que assola o país. Juntos, eles vão narrar suas jornadas, em busca do último refúgio ao sul do país. Escrito em conjunto por quatro autores, Corpos secos não é só um thriller, nem um romance-catástrofe. É uma narrativa sobre os limites da maldade humana, e as chances de redenção em meio ao caos.</textarea>
