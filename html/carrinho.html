<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- {% block styles %}{% endblock %} -->
    <title>eLibros - Inicio</title>
    <!-- <link rel="stylesheet" href="{% static 'global.css' %}"> -->
    <link rel="stylesheet" href="static/global.css">
    <script src="static/global.js"></script>
</head>

<body>
    <header>
        <!-- <h1><a href="inicio.html"><img src="{% static 'images/logo.svg' %}"></a></h1> -->
        <h1><a href="inicio.html"><img src="static/images/logo.png"></a></h1>
        <nav>
            <ul class="navbar-ul">
                <li>
                    <a class="nav-link-normal active" href="inicio.html">Início</a>
                </li>
                <li>
                    <a class="nav-link-normal" href="acervo.html">Acervo</a>
                </li>
                <li>
                    <a id="cadastrar" class="nav-link-expand" href="cadastrar.html">Cadastrar</a>
                </li>
                <li>
                    <a id="entrar" class="nav-link-expand" href="entrar.html">Entrar</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="meucarrinho">
            <h2>Meu Carrinho</h2>

            <input type="checkbox" id="selectAll"> Selecionar tudo

            <ul id="itens">
                <li>
                    <input type="checkbox" class="itemCheckbox">
                    <figure>
                        <img src="static/images/diasperfeitos.png" alt="Dias Perfeitos - Raphael Montes">
                    </figure>
                    <div>
                        <h3>Título 1</h3>
                        <p>
                            <span class="moeda">R$</span>
                            <b><span class="preco-maior">48</span><span class="preco-menor">84</span></b>
                        </p>
                        <div class="quantity-input">
                            <button class="quantity-btn minus" onclick="decrease()">-</button>
                            <input type="number" id="quantity" value="1" min="1" max="99">
                            <button class="quantity-btn plus" onclick="increase()">+</button>
                        </div>
                    </div>  
                </li>
            </ul>

            <button>Continuar comprando</button>
            <button>Finalizar compra</button>

        </section>
    </main>
    <!-- {% block content %}{% endblock %} -->
    <footer>
        <p>2024 Entregadores. Todos os direitos reservados</p>
    </footer>
    <!-- {% block scripts %}{% endblock %} -->
</body>

</html>
